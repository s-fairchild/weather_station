    # Jim Fuller, N7VR - - - Billings, Montana 
    server2 : cwop.fuller.net,
    # John Ronan, EI7IG - - - Waterford, Ireland 
    server3 : cwop.tssg.org,
    # Gerry Creager, N5JXS - - - Norman, Oklahoma 
    server4 : cwop2.ou.edu
  }